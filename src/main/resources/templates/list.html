<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employees</title>
    <style>

        #employees {
            font-family: Arial, Helvetica, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        #employees td, #employees th {
            border: 1px solid #ddd;
            padding: 8px;
        }

        #employees tr:nth-child(even){background-color: #f2f2f2;}

        #employees tr:hover {background-color: #ddd;}

        #employees th {
            padding-top: 12px;
            padding-bottom: 12px;
            text-align: left;
            background-color: #04AA6D;
            color: white;
        }
        .button {
            background-color: white;
            color: green;
            border: 2px solid #4CAF50; /* Green */
            border-radius: 3px;
            padding: 10px 16px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            -webkit-transition-duration: 0.4s; /* Safari */
            transition-duration: 0.4s;
        }
        .delete-button {
            background-color: white;
            color: darkred;
            border: 2px solid #d65d5d; /* Green */
            border-radius: 3px;
            padding: 6px 10px;
            text-align: center;
            text-decoration: brown;
            display: inline-block;
            font-size: 16px;
            -webkit-transition-duration: 0.4s; /* Safari */
            transition-duration: 0.4s;
        }
        .update-button {
            background-color: white;
            color: rgba(20, 81, 4, 0.96);
            border: 2px solid rgba(12, 92, 2, 0.96); /* Green */
            border-radius: 3px;
            padding: 6px 10px;
            text-align: center;
            text-decoration: #4af0ca;
            display: inline-block;
            font-size: 16px;
            -webkit-transition-duration: 0.4s; /* Safari */
            transition-duration: 0.4s;
        }
        .button:hover {
            background-color: #4CAF50; /* Green */
            color: white;
        }
        .delete-button:hover {
            background-color: #fbb0b0; /* Green */
            color: #920000;
            font: bold;
        }
        .update-button:hover {
            background-color: #c4f5d3; /* Green */
            color: rgba(22, 146, 0, 0.98);
            font: bold;
        }
    </style>
</head>
<body>
<h3 style="text-align: center; font: bold">Employees list</h3>
<hr>
<a th:href="@{/departmant/showFormForAdd}"
class="button">Add Employee</a>
<table id="employees">
    <tr>
        <th>Id</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Action</th>
    </tr>
    <tr th:each="e: ${employees}">
        <td th:text="${e.getId()}"></td>
        <td th:text="${e.getFirstName()}"></td>
        <td th:text="${e.getLastName()}"></td>
        <td th:text="${e.getEmail()}"></td>
        <td >
            <a th:href="@{/departmant/showFormForUpdate (employeeId=${e.id})}"
            class="update-button">Update</a>
            <a th:href="@{/departmant/delete (employeeId=${e.id})}"
            onclick="if(!(confirm('Are you sure you want to delete this employee?'))) return false"
            class="delete-button">Delete</a>
        </td>
    </tr>
</table>

</body>
</html>
