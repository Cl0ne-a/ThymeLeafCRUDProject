<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Save employee</title>
    <style>
        h3 {
            color: darkgreen;
            font-size: xx-large;
            text-align: center;
            border: 2px solid #4CAF50; /* Green */
            width: 66%;

        }

        input {
            width: 60%;
            font-size: 14px;
            background-color: #e5f5ee;
            color: rgba(10, 63, 2, 0.96);
            padding: 6px 19px;
            margin: 8px 0;
            border: 2px solid #4CAF50; /* Green */
            border-radius: 4px;
            cursor: pointer;
        }

        input:hover {
            background-color: #b1ffd0;
        }

        button {
            background-color: white;
            color: green;
            border: 2px solid #4CAF50; /* Green */
            border-radius: 3px;
            padding: 6px 10px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            -webkit-transition-duration: 0.4s; /* Safari */
            transition-duration: 0.4s;
        }

        .back-button {
            background-color: white;
            color: #294aee;
            border: 2px solid #001a9e; /* Green */
            border-radius: 3px;
            padding: 6px 10px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            -webkit-transition-duration: 0.4s; /* Safari */
            transition-duration: 0.4s;
        }

        button:hover {
            background-color: #4CAF50; /* Green */
            color: white;
        }
        .back-button:hover {
            background-color: #034dfe; /* Green */
            color: white;
        }
        div {
            float: left;
            border-radius: 5px;
            background-color: #e5fceb;
            padding: 20px;
        }
    </style>
</head>
<body>
<div>
    <hr>
    <h3> Employee Directory</h3>
    <hr>
    <form action="#" th:action="@{/departmant/save}"
          th:object="${employee}" method="post">
        <label>
            <input type="hidden" th:field="*{id}">
        </label>
        <label>
            <input type="text" th:field="*{firstName}" placeholder="first name">
        </label>
        <label>
            <input type="text" th:field="*{lastName}" placeholder="last name">
        </label>
        <label>
            <input type="text" th:field="*{email}" placeholder="e-mail">
        </label>
    </form>
    <label>
        <button type="submit"> Save</button>
    </label>
    <hr>
    <label class="back-button">
        <a th:href="@{/departmant/employees}">Employees</a>
    </label>

</div>

</body>
</html>
